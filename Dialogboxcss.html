<html>
<head>
<script type="text/javascript">
function checkpn()
{
confirm("Are you like to check no")
no=eval(prompt("enter no"))
if(no>0)
{
alert("no is positive")
}
else if(no<0)
{
alert("no is negative")
}
else
{
alert("no is zero")
}
}
</script>
</head>
<body>
<h1>Dialog Box In Javascript</h1><hr><hr><br><br><br>
<center><h3>Check number is positive or negative</h3>
<input type="button" value="click" onclick="checkpn()"></center>
</body>
</html>
